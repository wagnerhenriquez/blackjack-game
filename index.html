<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Blackjack 21</title>
</head>
<body>
    <div class="container">
        <h2>Blackjack VS Bot</h2>
        <h3><span id="blackjack-result">Let's play!</span></h3>

        <div class="flex-blackjack-row1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row2">
            <div>
                <button class="btn hit" id="hit">Hit</button>
                <button class="btn stand" id="stand">Stand</button>
                <button class="btn deal" id="deal">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="loses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>




<script src="./scripts/app.js"></script>
</body>
</html>
